<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
	<div class="container my-5 mx-auto">	
		<h1 class="text-center my-4">Weather Ninja</h1>
		
		<form class="change-location my-4 text-center ">
			<input type="text" name="city" placeholder="Enter a location for weather information" class="form-control p-3 rounded">
		</form>
			
		<div class="card shadow-lg rounded-3">
			<img src="https://via.placeholder.com/400x300" class="time card-img-top">
			<div class="icon bg-light mx-auto text-center">
				<!-- icon here later -->
			</div>
			<div class="text-muted text-uppercase text-center details">
				<h5 class="my-3">City name</h5>
				<div class="my-3">Weather condition</div>
					<div class="display-4 my-4">
				  		<span>temp</span>
				  		<span>&deg;C</span>
					</div>
			  	</div>
			</div>	
		  </div> 
		</div>
	</div>

	<script src="js/forecast.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
